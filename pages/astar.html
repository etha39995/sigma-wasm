<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>A* Pathfinding - Sigma WASM</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/webp" href="/rustacean.webp">
    <link rel="apple-touch-icon" href="/rustacean.webp">
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
    <div id="fullscreen">
        <div id="wrapper">
            <a href="/" class="home-link" title="Home">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </a>
            <h1>
                Rust WebAssembly A* Pathfinding Demo
            </h1>
            <div id="error" class="error-message"></div>
            <div id="layer_wrapper"></div>
            <div id="info">
                <p>
                    Use
                    <span>arrow keys</span> /
                    <span>mouse</span> to move the starting point
                    <br /> Randomize the map with
                    <span>spacebar</span>
                </p>
                <p>
                    <a href="https://github.com/CS1-Community/sigma-wasm" rel="noopener">GitHub Repo</a>
                </p>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
